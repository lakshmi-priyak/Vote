<!DOCTYPE html>
<html>
    <head>
        <title>
            fnjg
        </title>
    </head>
    <body>
        <table border = "2">
            <tr>
                <th> Id </th>
                <th> Name </th>
                <th> Eligibility </th>
            </tr>

            {% for x in members %}
            <tr>
                <td>{{ x.id }}</td>
                <td>{{ x.name }}</td>
                <td>
                    {% if x.iseligible %}
                    <strong>eligible</strong>
                    {% else %}
                    <strong>not eligible</strong> 
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
